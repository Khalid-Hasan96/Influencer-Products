<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gears</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b9288b1239.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2 class="web-name">Influencer Products</h2>
    </header>
    <main>
        <section class="container">
            <div class="top-info">
                <h1 class="info-head">Start your Journey as Influencer</h1>
                <p class="info-para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore quis quam sunt
                    velit nam laboriosam et ea vitae deserunt est?</p>
                <a class="pre-button" target="_blank" href="#">Prebook Now &nbsp;<span class="arrow"> &#8594;</span></a>
            </div>
            <div class="top-img">
                <img src="./images/main-camera.png" alt="">
            </div>

        </section>
        <hr>
        <section class="container">
            <div class="collection">
                <h3>Popular Collection</h3>
            </div>
            <div class="products">
                <div class="product">
                    <div class="product-img">
                        <img src="./images/camera.png" alt="">
                    </div>
                    <div class="product-info">
                        <p>Vlogging Camera</p>
                        <p>$ 1800</p>
                        <span class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span>4.5</span>
                    </div>
                </div>
            </div>

            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
